<DOCTYPE! html>
<html>
    <title>Add User</title>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = "header">
            <i class="material-icons">supervised_user_circle</i>
            Customer Management System
        </div>
        <i id = "logout" class="material-icons" onclick = "logout()">exit_to_app</i>
        <br>
        <div class = "menu">
        <div class = "choice" onclick = "home()">
            <i class="material-icons">home</i>
            Home    
        </div>
        <div class = "selectedChoice" >
            <i class="material-icons">create</i>
            Add User
        </div>
        <div class = "choice" onclick = "deleteCust()">
            <i class="material-icons">delete_outline</i>
            Delete User
        </div>
        <div class = "choice" onclick = "addCust()">
            <i class="material-icons">search</i>
            Find User
        </div>
        </div>
        <div id = "bodyText" class = "body" style = "overflow-y:hidden;">
            <h1 style = "text-align:left;">&ensp;Create New Customer</h1>
            <form style = "text-align:left;font-size:18px;padding:20px;">
                Id: <input type = "text" id = "id"><br><br>
                First Name: <input placeholder = "Your first name..." type = "text" id = "firstName"><br><br>
                Last Name: <input placeholder = "Your last name..." type = "text" id = "lastName"><br><br>
                Phone Number: <input placeholder = "(###)-###-####" type = "text" id = "phoneNbr"><br><br>
                Street Address: <input placeholder = "10 Washington Drive" type = "text" id = "streetAddr">                     <br><br>
                City: <input type = "text" id = "city"><br><br>
                State: <select id = "state" style = "width:100%;" name="state">
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="DC">DC</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                </select><br><br>
                Zipcode: <input type = "text" id = "zip"><br><br>
                <button class = login onclick = "add()">Create</button>       
            </form>
        </div>
        <script src = "script.js"></script>
    </body> 
</html>
